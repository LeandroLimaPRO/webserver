; https://docs.platformio.org/page/projectconf.html
[platformio]
data_dir=src/data

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    https://github.com/neu-rah/streamFlow
    https://github.com/scottdky/Streaming
    https://github.com/Dlloydev/ESP32-ESP32S2-AnalogWrite.git
    https://github.com/neu-rah/ArduinoMenu.git
    ;WebSocketsServer
    https://github.com/Links2004/arduinoWebSockets